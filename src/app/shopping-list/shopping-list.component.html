<div class="row">
    <div class="col-xx-10">
        <app-shopping-edit (onNewIngredientAdded) = "onAddIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients">
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
